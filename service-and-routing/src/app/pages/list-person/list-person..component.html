<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfData">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>
        <a>Edit ä¸€ {{ data.name }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="remove(data)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
