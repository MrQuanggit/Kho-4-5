<h3>Total Persons: {{ count }}</h3>
<button style="float: right" nz-button nzType="primary" nzDanger>
  <a routerLink="/create">Add Person</a>
</button>
<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfData">
      <td [routerLink]="[data.id, 'detail']">{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      <td>
        <a [routerLink]="[data.id, 'edit']">Edit ä¸€ {{ data.name }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="remove(data.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
