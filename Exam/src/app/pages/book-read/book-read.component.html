<a routerLink="/">Về Trang Chủ</a>
<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th>
        <a>Danh sách đã đọc</a>
      </th>
      <th>

      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfData">
      <td>{{ data.name }}</td>
      <td>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="unread(data.id)">{{ data.read == "true" ? "Đã đọc" : "Đọc lại" }}</a>
      </td>
    </tr>
  </tbody>
</nz-table>

<a routerLink="/books">Danh sách đọc</a>
