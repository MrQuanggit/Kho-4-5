<div class="coupon-box">
      <div class="coupon-input">
          <input
          #coupon
          type="text"
          name="coupon"
          placeholder="Coupon Code"
          >
          <button type="submit" (click)="submit(coupon.value)" class="round-black-btn">Apply Coupon</button>
      </div>
      <div>
        <p style="color: red;">{{message}}</p>
      </div>
</div>
